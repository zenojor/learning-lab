<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queen8</title>
    <script src="gsap-public/minified/gsap.min.js"></script>
    <script src="gsap-public/minified/Draggable.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="queens-container" id="queensContainer">
        <div class="controls">
          <button id="addQueenBtn" class="control-btn">+</button>
          <button id="removeQueenBtn" class="control-btn">-</button>
        </div>
        <div class="queen" data-queen-id="1">
          <img src="queen.png" alt="Queen 1" />
        </div>
        <div class="queen" data-queen-id="2">
          <img src="queen.png" alt="Queen 2" />
        </div>
        <div class="queen" data-queen-id="3">
          <img src="queen.png" alt="Queen 3" />
        </div>
      </div>

      <div class="chessboard-wrapper">
        <div class="board-controls">
          <div class="board-control-btn" id="increaseBoardBtn">+</div>
          <div class="board-control-btn" id="decreaseBoardBtn">-</div>
        </div>
        <div class="chessboard" id="chessboard"></div>
      </div>

      <div class="action-controls" id="actionControls">
        <div class="confirm-section">
          <button id="confirmBtn" class="confirm-btn">确定</button>
        </div>
        <div class="pagination-section">
          <div class="pagination-controls">
            <button id="prevPageBtn" class="page-btn"></button>
            <button id="nextPageBtn" class="page-btn"></button>
          </div>
          <div class="page-info">
            第 <span id="currentPage">1</span>/<span id="totalPages">1</span> 页
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
